<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>cloud</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <a href="index.html"><img class="logo" src="logo.png" alt="cloud-forum" width="100"></a>
        <input type="text" placeholder="Search...">
        <div class="header-right">
            <a class="login" href="login.html">Log In</a>
            <a class="active" href="signup.html">Sign Up</a>
            <a href="profile.html"><img class="user" src="user.png" alt="user" width="30"></a>
        </div>
    </div>

    <!-- main-section -->
    <div class="container">
        <br>
    
        <form>
            <a href="https://accounts.google.com/servicelogin" target="_blank" class="btn btn-light btn-lg btn-block" id="google">
                <span class="iconify" data-icon="grommet-icons:google" data-inline="false"></span>Continue with google
            </a>
            <a href="https://github.com/login" class="btn btn-dark btn-lg btn-block" target="_blank" id="github">
                <span class="iconify" data-icon="akar-icons:github-fill" data-inline="false" style="color: white;"></span>Continue with github
            </a>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputUser1" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree with the terms of services.</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- footer -->
    <div class="footer">
        <ul class="footer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
